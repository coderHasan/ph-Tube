<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>PH Tube</title>
</head>
<body>
    <header>
        <div class="container mx-auto px-3 md:px-5">
            <nav class=" border-b border-slate-300">
            <div class="navbar py-5">
                <div class="navbar-start">
                  <div>
                        <img src="./assets/Logo.png" alt="">
                  </div>
                </div>
                <div class="navbar-center lg:flex">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>                 
                </div>
                <div class="navbar-end">
                  <a class="btn font-bold bg-[crimson] text-white">Blog</a>
                </div>
              </div>
            </nav>
        </div>
    </header>
    <main>
       
        <section class="py-7">
            <div class="container mx-auto px-3 md:px-5">
                <div class="cetagory-btn flex justify-center items-center gap-4">
                </div>
            </div>
        </section>
        <div id="loder" class="text-center">
            <span class="loading size-10 loading-spinner loading-xs"></span>
        </div>
        <section class="py-7">
            <div class="container mx-auto px-3 md:px-5">

                <div class="card-container grid md:grid-cols-3 gap-5">

                </div>

            </div>
        </section>

    </main>

    <script src="./js/video.js"></script>
</body>
</html>
